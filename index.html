<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiso, Will You Be My Love?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        body {
            font-family: 'Russo One', sans-serif;
            text-align: center;
            background: url('https://wallpapercave.com/wp/wp2550916.jpg') no-repeat center center/cover;
            color: yellow;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }
        .bat-signal {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: url('https://upload.wikimedia.org/wikipedia/en/thumb/0/0d/Bat-Signal.svg/1024px-Bat-Signal.svg.png') no-repeat center center/contain;
            animation: fadeInOut 3s infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px yellow;
            animation: glow 2s infinite alternate;
            max-width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .btn {
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 15px;
            transition: 0.3s;
            font-weight: bold;
        }
        .yes {
            background: yellow;
            color: black;
            box-shadow: 0 0 20px yellow;
        }
        .yes:hover {
            background: black;
            color: yellow;
            box-shadow: 0 0 30px yellow;
        }
        .no {
            background: grey;
            color: white;
            box-shadow: 0 0 20px grey;
            position: absolute;
        }
        .no:hover {
            background: black;
            color: grey;
            box-shadow: 0 0 30px grey;
        }
        @media (max-width: 600px) {
            .bat-signal {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 30px;
            }
            .btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bat-signal"></div>
    <div class="container">
        <h1>Thiso I Love You ðŸ¦‡</h1>
        <button class="btn yes" onclick="showLove()">AAMA</button>
        <button class="btn no" onmouseover="moveButton(this)">ILLA</button>
    </div>
    
    <script>
        function showLove() {
            document.body.innerHTML = '<h1>\I Love You infinte time!!! ðŸ’›ðŸ¦‡</h1>';
        }
        
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 70);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
